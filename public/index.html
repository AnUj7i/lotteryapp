<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lottery App</h1>
        <p>Enter your lottery number (1-100):</p>
        <input type="number" id="lotteryNumber" min="1" max="100">
        <button id="submitLottery">Submit</button>

        <p id="resultMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
